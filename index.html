<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Showcase</title>
  </head>
  <body class="max-w-screen-xl mx-auto p-4 min-h-screen">
    <header class="flex justify-between items-center py-4">
      <h1 class="text-3xl font-bold">Product Showcase</h1>
      <button id="cart-button" class="relative flex items-center gap-2">
        <div
          class="w-12 border rounded-full p-3 flex justify-between items-center cursor-pointer"
        >
          <img class="w-10" src="./images/shopping-cart.png" alt="Cart" />
        </div>
        <span
          id="cart-count"
          class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full px-1"
          >0</span
        >
      </button>
    </header>
    <section id="container-title" class="text-center text-xl my-12">
      <h1>Shop your favourite items</h1>
    </section>
    <section
      id="card-container"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
    ></section>
    <section
      id="cart-container"
      class="fixed top-0 right-0 p-6 bg-white shadow-lg rounded-md hidden"
      style="width: 300px; height: 100vh; max-width: 80%"
    >
      <h2 class="text-2xl font-semibold mb-4">Your Cart</h2>
      <ul id="cart-items" class="space-y-4"></ul>
      <p class="mt-6 text-lg font-bold">
        Total: $<span id="total-price">0</span>
      </p>
      <button
        id="checkout-btn"
        class="w-full mt-4 p-2 bg-green-500 text-white rounded-md"
      >
        Checkout
      </button>
      <button
        id="close-cart-btn"
        class="w-full mt-4 p-2 bg-red-500 text-white rounded-md"
      >
        Close Cart
      </button>
    </section>
    <script src="./scripts.js"></script>
  </body>
</html>
